---
layout: default
---

{% include nav.html %}
    <div class="article-clean">
        <div class="container">
            <div class="row" style="margin:0px -15px 10px -15px;">
                <div class="col-lg-10 col-xl-8 offset-lg-1 offset-xl-2">
                    <div class="intro">
                        <h1 class="text-center" style="padding:0px;font-size:40px;">{{ page.subtitle }}</h1>
                        <p class="text-center"><span class="by"></span> <a href="#"></a><span class="date" style="margin:0px;font-size:13px;">{{ page.revision_date | date: "%Y-%m-%d" }} 更新</span></p>
                    </div>
                    <article>
                        {{ content }}
                    </article>
                </div>
            </div>
        </div>
    </div>
